---
- name: Host Config
  hosts: "{{ vhost | default('all') }}"
  roles:
    - ansible-modules-bitwarden
  become: yes
  become_user: root
  vars:
    basic_p:
      - syslog-ng
      - autofs
      - sshfs
      - ntp
      - dnsmasq
    terminal_p:
      - openssh-server
      - openssh-client
      - vim-gtk3
      - zsh
      - tmux
      - ansible
      - git
      - exuberant-ctags
      - wget
      - curl
      - python3-pip
      - python3-dev
      - python3-cffi
      - python-pip
      - python-dev
      - python-cffi
      - libffi-dev
      - virtualenv
      - openssl
      - cifs-utils
      - smbclient
      - nftables
      - acl
      - unrar-free
      - nbd-client
      - nfstrace
      - build-essential
      - aptitude
      - cmake
      - autossh
      - docker-compose
      - docker
      - docker.io
      - python3-docker
      - python-docker
      - pylama
      - glances
      - htop
      - nmon
      - neovim
    pulseaudio_p:
      - pulseaudio-module-zeroconf
      - pulsemixer
      - pamix
    serial_p:
      - screen
      - minicom
    avahi_p:
      - avahi-daemon
      - avahi-discover
      - avahi-utils
      - libnss-mdns
      - mdns-scan
    docker_p:
      - docker
      - docker.io
      - python3-docker
      - python-docker
    container_lxc_p:
      - lxc
      - lxc-dev
      - lxd
    bridges_p:
      - ifenslave
      - bridge-utils
    server_p:
      - samba
      - nfs4-acl-tools
      - nfs-kernel-server
      - nfs-common
      - nbd-server
    desktop_p:
      - awesome
      - sakura
      - uget
      - mate-desktop-environment
      - mate-power-manager
      - mate-screensaver
      - mate-user-share
      - pluma
      - synergy
      - spice-client-gtk
      - remmina-plugin-spice
      - remmina-plugin-exec
      - remmina-plugin-telepathy
      - remmina-plugin-xdmcp
      - remmina-plugin-nx
      - remmina-plugin-rdp
      - libfreerdp-plugins-standard
      - rdesktop
      - virt-manager
      - pavucontrol
      - smplayer
      - mpv
      - mplayer
      - mplayer-gui
      - vlc
      - gimp
      - inkscape
      - chromium-browser
      - deluge
      - software-properties-common
      - apt-transport-https
      - wget
      - guake
      - parcellite
    nodejs_p:
      - npm
      - nodejs
    virt_p:
      - openvswitch-switch
      - openvswitch-common
      - libvirt-daemon
      - libvirt-bin
      - libvirglrenderer-dev
      - libvirglrenderer0
      - ovmf
    latex_p:
      - texlive-latex-base
      - texlive-latex-base-doc
      - texlive-latex-recommended
      - texlive-latex-recommended-doc
      - texlive-latex-extra
      - texlive-latex-extra-doc
      - texlive-bibtex-extra
      - texlive-extra-utils
      - texlive-pictures
      - texlive-publishers
      - texlive-science
      - texlive-humanities
      - texlive-games
      - texlive-xetex
      - texlive-full
      - texlive-luatex
      - texlive-lang-portuguese
    bluetooth_p:
      - blueman
      - bluetooth
      - bluez-btsco
      - bluez-hcidump
      - bluez-obexd
      - bluez-tests
      - bluez-tools
      - btscanner
      - pulseaudio
      - pulseaudio-utils
      - pavucontrol
      - pulseaudio-module-bluetooth
    neovim_p:
      - gettext
      - gperf
      - luajit
      - luarocks
      - libuv1-dev
      - libluajit-5.1-dev
      - libunibilium-dev
      - libmsgpack-dev
      - libtermkey-dev
      - libvterm-dev
      - lua-system
      - lua-dkjson
      - lua-say
      - lua-luassert
      - lua-term
      - lua-mediator
      - m4
      - lua-luv
      - lua-luv-dev
      - ninja-build
      - autoconf
      - automake
      - pkg-config
    kitty_p:
      - python3
      - libharfbuzz-bin
      - libharfbuzz-dev
      - libpng-dev
      - libfreetype6
      - libfreetype6-dev
      - fontconfig
      - libfontconfig1
      - libfontconfig1-dev
      - libcanberra0
      - libcanberra-dev
      - python-pygments
      - python3-pygments
      - libdbus-1-dev
      - libxcursor-dev
      - libxrandr-dev
      - libxi-dev
      - libxinerama-dev
      - libgl1-mesa-dev
      - libxkbcommon-x11-dev
      - libpython-dev
      - libpython3-dev
    remotebox_p:
      - libgtk2-perl
      - libsoap-lite-perl
      - freerdp-x11
      - tigervnc-viewer
    target: terminal
    user: peregrinus

  tasks:
    - include_tasks: basic.yml
      when: target == "basic"

    - include_tasks: terminal.yml
      when: target == "terminal"

    - include_tasks: avahi.yml
      when: target == "avahi"

    - include_tasks: server.yml
      when: target == "server"

    - include_tasks: desktop.yml
      when: target == "desktop"

    - include_tasks: nodejs.yml
      when: target == "nodejs"

    - include_tasks: virt.yml
      when: target == "virt"

    - include_tasks: latex.yml
      when: target == "latex"

    - include_tasks: bluetooth.yml
      when: target == "bluetooth"

    - include_tasks: neovim.yml
      when: target == "neovim"

    - include_tasks: kitty.yml
      when: target == "kitty"

    - include_tasks: remotebox.yml
      when: target == "remotebox"

    - include_tasks: full-client.yml
      when: target == "full-client"

    - include_tasks: full-server.yml
      when: target == "full-server"

    - name: install task
      apt:
        name: "{{ item }}"
        state: present
      loop: "{{ set }}"
      when: set is defined
      ignore_errors: True
...
