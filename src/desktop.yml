---
- name: install desktop packages
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ desktop_p }}"

- name: crete dir's to home in mnt
  file:
    path: "{{ item }}"
    state: directory
    owner: peregrinus
    group: users
  with_items:
      - '/mnt/falco02'
      - '/mnt/falco03'
      - '/mnt/falco06'
      - '/mnt/iso'
      - '/mnt/animes'
      - '/mnt/filmes'
      - '/mnt/imagens'
      - '/mnt/arquivos'
      - '/mnt/organizar'
      - '/mnt/downloads'
      - '/mnt/experimentos'
      - '/mnt/downloads-flexget'
      - '/mnt/mpiuser'
  ignore_errors: yes

 - name: add mount points to /etc/fstab
   lineinfile:
     path: "/etc/fstab"
     line: "{{ item }}"
   loop:
     - "blacknas.falco.net:shares/downloads-flexget /mnt/dowloads-flexget nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
     - "blacknas.falco.net:shares/iso               /mnt/iso              nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
     - "blacknas.falco.net:shares/animes            /mnt/animes           nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
     - "blacknas.falco.net:shares/filmes            /mnt/filmes           nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
     - "blacknas.falco.net:shares/imagens           /mnt/imagens          nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
     - "blacknas.falco.net:shares/falco02           /mnt/falco02          nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
     - "blacknas.falco.net:shares/arquivos          /mnt/arquivos         nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
     - "blacknas.falco.net:shares/organizar         /mnt/organizar        nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
     - "blacknas.falco.net:shares/downloads         /mnt/downloads        nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
     - "blacknas.falco.net:shares/experimentos      /mnt/experimentos     nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
     - "blacknas.falco.net:shares/mpiuser           /mnt/mpiuser          nfs noatime,noacl,nocto,wsize=32768,rsize=32768,proto=tcp 0 0"
...
