---
- name: install desktop packages
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ desktop_p }}"

- name: crete dir's to home in mnt
  file:
    path: "{{ item }}"
    state: directory
    owner: peregrinus
    group: users
  with_items:
      - '/mnt/falco02'
      - '/mnt/falco03'
      - '/mnt/falco06'
      - '/mnt/iso'
      - '/mnt/animes'
      - '/mnt/filmes'
      - '/mnt/imagens'
      - '/mnt/arquivos'
      - '/mnt/organizar'
      - '/mnt/downloads'
      - '/mnt/experimentos'
      - '/mnt/downloads-flexget'
      - '/mnt/mpiuser'
  ignore_errors: yes
...
