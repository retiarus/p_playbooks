---
- name: install desktop packages
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ desktop_p }}"

- name: install pulseaudio packages
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ pulseaudio_p }}"

- name: add Microsoft key
  apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    state: present

- name: add Microsoft repository
  apt_repository:
    repo: "deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main"
    state: present

- name: add Vivaldi browser key
  apt_key:
    url: http://repo.vivaldi.com/stable/linux_signing_key.pub
    state: present

- name: add Vivaldi repository
  apt_repository:
    repo: "deb [arch=i386,amd64] http://repo.vivaldi.com/stable/deb/ stable main"
    state: present

- name: update repositorys
  apt:
    update_cache: yes
  ignore_errors: yes

- name: install vscode
  apt:
    name: code
    state: present

- name: install vscode extensions
  command: code --install-extension "{{ item }}"
  loop:
    - "ms-azuretools.vscode-docker"
    - "ms-python.anaconda-extension-pack"
    - "ms-python.python"
    - "ms-vscode.cpptools"
    - "platformio.platformio-ide"
    - "redhat.vscode-yaml"
    - "tomphilbin.gruvbox-themes"
  become_user: peregrinus

- name: install Vivaldi browser
  apt:
    name: vivaldi
    state: present

- include_tasks: kitty.yml
...
