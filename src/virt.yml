---
- name: install virt packages
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ virt_p }}"
  ignore_errors: True

- name: config network to libvirt
  copy:
    src: ./files/default.xml
    dest: /etc/libvirt/qemu/networks/default.xml
    owner: root
    group: root
  ignore_errors: True

...
