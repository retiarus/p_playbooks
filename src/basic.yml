---
- name: install basic packages
  apt:
    name: "{{ item }}"
    state: present
  loop: "{{ basic_p }}"

- name: copy config file for ntpd
  copy:
    src: ./files/ntpd/ntp.conf
    dest: /etc/ntp.conf

  #- name: copy config file for openntpd
  #  copy:
  #    src: ./files/openntpd/ntpd.conf
  #    dest: /etc/openntpd/ntpd.conf
  #
  #- name: copy apparmor permissions
  #  copy:
  #    src: ./files/openntpd/usr.sbin.ntpd
  #    dest: /etc/apparmor.d/usr.sbin.ntpd

- name: enable and start service syslog-ng
  systemd:
    name: syslog-ng
    enabled: yes
    state: started

- name: enable and start service ntpd
  systemd:
    name: ntp
    enabled: yes
    state: restarted

- name: copy auto.sshfs
  copy:
    src: ./files/auto.sshfs
    dest: /etc/auto.sshfs

- name: copy auto.master
  copy:
    src: ./files/auto.master
    dest: /etc/auto.master

- name: enable and start service autofs
  systemd:
    name: autofs
    enabled: yes
    state: started
...
